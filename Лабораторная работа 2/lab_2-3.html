<!DOCTYPE HTML><html>
<head>
<script type="text/javascript" src="jquery-3.5.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		var left; var top;
		$(document).keydown(function(e) {
			switch (e.keyCode) {
				case 39: // вправо
					left = $(".block").position().left;
                    if (left >= 0 && left < 1800)	$(".block").filter(':not(:animated)').animate({ "left": "+=100px" }, "slow" );
					break;
				case 37: // влево
					left = $(".block").position().left;
					if (left > 0 && left <= 1800)	$(".block").filter(':not(:animated)').animate({ "left": "-=100px" }, "slow" );
					break;
				case 40: // вниз
					top = $(".block").position().top;
					if (top >=0 && top < 900) $(".block").filter(':not(:animated)').animate({ "top": "+=100px" }, "slow" );
					break;
				case 38: // вверх
					top = $(".block").position().top;
					if (top > 0 && top <= 900) $(".block").filter(':not(:animated)').animate({ "top": "-=100px" }, "slow" );
					break;
			}
		});	
	});
</script>

<style type="text/css">
.board {
		width: 90%;
		height: 90%;
		background: #ccc;
		position: relative;
	}
.block { 
		position: absolute;
		width: 1200px; height: 1200px;
		left: 0; top: 0;
		overflow:hidden;
}
.img{
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>

</head><body>

<div class="board">
<div class="block"><img src="1.png"></div>
</div>

</body></html>
