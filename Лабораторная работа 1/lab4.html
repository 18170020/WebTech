<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script language="JavaScript" type="text/JavaScript">
        var x, y;
        x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
        y=parseInt(prompt("Введите значение у",'')); // число
        if(x<y)         alert(" Максимальное число - y");
        else if(x===y)  alert(" Введенные числа равны!");
        else            alert(" Максимальное число - x");
        </script>
        <script language="JavaScript" type="text/JavaScript">
            var n, p;
            n = prompt("Пароль", "Пароль");
            p = "loseva";
            if(n == p) alert("Пароль верен");
            else alert("Пароль неверен");
        </script>
    </body>
</html>
